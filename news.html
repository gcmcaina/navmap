<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not칤cias S칚o Paulo/title>
    <style>
        :root {
            --color-background: #1a1a2e;
            --color-surface: #16213e;
            --color-text: #ffffff;
            --color-text-secondary: #a0a0a0;
            --color-primary: #0f4c75;
            --color-accent: #3282b8;
            --color-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: var(--color-surface);
            padding: 20px 40px;
            border-bottom: 2px solid var(--color-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent);
        }

        .last-update {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .carousel-container {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .news-card {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 60px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .news-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-category {
            display: inline-block;
            background: var(--color-accent);
            color: var(--color-text);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .news-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            color: var(--color-text);
            cursor: pointer;
        }

        .news-title:hover {
            color: var(--color-accent);
        }

        .news-meta {
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
        }

        .news-source {
            font-weight: 600;
            color: var(--color-accent);
            font-size: 1.5rem;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--color-accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
        }

        .news-counter {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .debug-info {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--color-surface);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            max-width: 300px;
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游닗 칔ltimas Not칤cias de S칚o Paulo</h1>
        <div>
            <div class="news-counter" id="newsCounter">Carregando...</div>
            <div class="last-update" id="lastUpdate">Atualizando...</div>
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <div class="loading">Carregando not칤cias do G1 S칚o Paulo...</div>
    </div>

    <div class="progress-bar" id="progressBar"></div>
    <div class="debug-info" id="debugInfo" style="display: none;"></div>

    <script>
        const G1_RSS_URL = 'https://g1.globo.com/dynamo/sp/sao-paulo/rss2.xml';
        const WORKER_PROXY = 'https://news-fetcher.gcmcaina.workers.dev/?url=';
        const UPDATE_INTERVAL = 10 * 60 * 1000; // 10 minutos
        const SLIDE_DURATION = 10000; // 10 segundos

        let newsItems = [];
        let currentIndex = 0;
        let slideInterval;
        let progressInterval;

        function debugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        async function fetchNews() {
            try {
                debugLog('Iniciando busca do G1 S칚o Paulo...');
                const fetchUrl = WORKER_PROXY + encodeURIComponent(G1_RSS_URL);
                debugLog('URL do Worker: ' + fetchUrl);
                
                const response = await fetch(fetchUrl);
                debugLog('Response status: ' + response.status);
                
                if (!response.ok) {
                    throw new Error('Erro HTTP: ' + response.status);
                }
                
                const xmlText = await response.text();
                debugLog('XML recebido, tamanho: ' + xmlText.length + ' caracteres');
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Verifica se h치 erro de parsing
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Erro ao fazer parse do XML: ' + parseError.textContent);
                }
                
                // G1 usa formato RSS (item)
                const items = xmlDoc.querySelectorAll('item');
                debugLog('Encontrados ' + items.length + ' items no feed');
                
                newsItems = Array.from(items).slice(0, 20).map((item, index) => {
                    const title = item.querySelector('title')?.textContent || 'Sem t칤tulo';
                    const link = item.querySelector('link')?.textContent || '';
                    const published = item.querySelector('pubDate')?.textContent || '';
                    const source = 'g1 S칚o Paulo';
                    
                    debugLog(`Not칤cia ${index + 1}: ${title.substring(0, 50)}...`);
                    
                    return {
                        title: cleanText(title),
                        link,
                        pubDate: formatDate(published),
                        source: source,
                        category: 'S칚o Paulo'
                    };
                });

                debugLog('Total de not칤cias processadas: ' + newsItems.length);

                if (newsItems.length === 0) {
                    throw new Error('Nenhuma not칤cia encontrada no feed');
                }

                updateLastUpdate();
                renderCarousel();
                startCarousel();
                
                // Oculta debug ap칩s sucesso
                setTimeout(() => {
                    document.getElementById('debugInfo').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                debugLog('ERRO: ' + error.message);
                console.error('Erro detalhado:', error);
                document.getElementById('carouselContainer').innerHTML = 
                    `<div class="error-message">Erro ao carregar not칤cias: ${error.message}<br>Tentando novamente em 10 segundos...</div>`;
                setTimeout(fetchNews, 10000);
            }
        }

        function cleanText(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            return div.textContent || div.innerText || '';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                
                if (diffMins < 60) {
                    return `${diffMins} min atr치s`;
                } else if (diffHours < 24) {
                    return `${diffHours}h atr치s`;
                } else {
                    return date.toLocaleDateString('pt-BR', { 
                        day: '2-digit', 
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        function renderCarousel() {
            const container = document.getElementById('carouselContainer');
            container.innerHTML = newsItems.map((news, index) => `
                <div class="news-card ${index === 0 ? 'active' : ''}" data-index="${index}">
                    <div class="news-category">${news.category}</div>
                    <h2 class="news-title" onclick="window.open('${news.link}', '_blank')">${news.title}</h2>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span>${news.pubDate}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('newsCounter').textContent = 
                `${currentIndex + 1} / ${newsItems.length}`;
        }

        function showSlide(index) {
            const cards = document.querySelectorAll('.news-card');
            cards.forEach(card => card.classList.remove('active'));
            
            if (cards[index]) {
                cards[index].classList.add('active');
                currentIndex = index;
                document.getElementById('newsCounter').textContent = 
                    `${currentIndex + 1} / ${newsItems.length}`;
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % newsItems.length;
            showSlide(currentIndex);
        }

        function startCarousel() {
            if (slideInterval) clearInterval(slideInterval);
            if (progressInterval) clearInterval(progressInterval);

            slideInterval = setInterval(nextSlide, SLIDE_DURATION);

            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            progressInterval = setInterval(() => {
                progress += 100 / (SLIDE_DURATION / 100);
                if (progress >= 100) {
                    progress = 0;
                }
                progressBar.style.width = progress + '%';
            }, 100);
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('lastUpdate').textContent = 
                `칔ltima atualiza칞칚o: ${timeString}`;
        }

        // Inicializa칞칚o
        fetchNews();
        setInterval(fetchNews, UPDATE_INTERVAL);

        // Navega칞칚o manual com teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
                startCarousel();
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + newsItems.length) % newsItems.length;
                showSlide(currentIndex);
                startCarousel();
            }
        });
    </script>
</body>
</html>
