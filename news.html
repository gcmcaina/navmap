<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not칤cias S칚o Paulo - Crime</title>
    <style>
        :root {
            --color-background: #1a1a2e;
            --color-surface: #16213e;
            --color-text: #ffffff;
            --color-text-secondary: #a0a0a0;
            --color-primary: #0f4c75;
            --color-accent: #3282b8;
            --color-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: var(--color-surface);
            padding: 20px 40px;
            border-bottom: 2px solid var(--color-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent);
        }

        .last-update {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .carousel-container {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .news-card {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 60px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .news-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-category {
            display: inline-block;
            background: var(--color-accent);
            color: var(--color-text);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .news-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            color: var(--color-text);
            cursor: pointer;
        }

        .news-title:hover {
            color: var(--color-accent);
        }

        .news-meta {
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
        }

        .news-source {
            font-weight: 600;
            color: var(--color-accent);
            font-size: 1.5rem;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--color-accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
        }

        .news-counter {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .debug-info {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--color-surface);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            max-width: 300px;
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游닗 칔ltimas Not칤cias de S칚o Paulo</h1>
        <div>
            <div class="news-counter" id="newsCounter">Carregando...</div>
            <div class="last-update" id="lastUpdate">Atualizando...</div>
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <div class="loading">Carregando not칤cias do G1 e Google News...</div>
    </div>

    <div class="progress-bar" id="progressBar"></div>
    <div class="debug-info" id="debugInfo" style="display: none;"></div>

    <script>
        const G1_RSS_URL = 'https://g1.globo.com/dynamo/sp/sao-paulo/rss2.xml';
        const GOOGLE_NEWS_RSS_URL = 'https://news.google.com/rss/search?q=%28crime%20OR%20assalto%20OR%20roubo%20OR%20tiroteio%20OR%20homic%C3%ADdio%20OR%20latroc%C3%ADnio%20OR%20sequestro%20OR%20tr%C3%A1fico%20OR%20feminic%C3%ADdio%20OR%20golpe%20OR%20furto%20OR%20estupro%20OR%20viol%C3%AAncia%20OR%20acidente%29%20%22S%C3%A3o%20Paulo%22&hl=pt-BR&gl=BR&ceid=BR%3Apt-419';
        const WORKER_PROXY = 'https://news-fetcher.gcmcaina.workers.dev/?url=';
        const UPDATE_INTERVAL = 10 * 60 * 1000; // 10 minutos
        const SLIDE_DURATION = 10000; // 10 segundos

        let newsItems = [];
        let currentIndex = 0;
        let slideInterval;
        let progressInterval;

        function debugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        async function fetchRSSFeed(feedUrl, sourceName) {
            debugLog(`Buscando ${sourceName}...`);
            const fetchUrl = WORKER_PROXY + encodeURIComponent(feedUrl);
            
            const response = await fetch(fetchUrl);
            debugLog(`${sourceName} - Status: ${response.status}`);
            
            if (!response.ok) {
                throw new Error(`${sourceName} - Erro HTTP: ${response.status}`);
            }
            
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            const parseError = xmlDoc.querySelector('parsererror');
            if (parseError) {
                throw new Error(`${sourceName} - Erro ao fazer parse do XML`);
            }
            
            // RSS usa <item>, Atom usa <entry>
            const items = xmlDoc.querySelectorAll('item, entry');
            debugLog(`${sourceName} - Encontrados ${items.length} items`);
            
            return Array.from(items).map(item => {
                const title = item.querySelector('title')?.textContent || 'Sem t칤tulo';
                const linkEl = item.querySelector('link');
                const link = linkEl?.getAttribute?.('href') || linkEl?.textContent || '';
                const published = item.querySelector('pubDate, updated, published')?.textContent || '';
                
                return {
                    title: cleanText(title),
                    link,
                    pubDate: formatDate(published),
                    timestamp: new Date(published).getTime() || 0,
                    source: sourceName,
                    category: 'S칚o Paulo'
                };
            });
        }

        async function fetchNews() {
            try {
                debugLog('Iniciando busca de not칤cias...');
                
                // Busca ambas as fontes com tratamento independente de erros
                const results = await Promise.allSettled([
                    fetchRSSFeed(G1_RSS_URL, 'g1 S칚o Paulo'),
                    fetchRSSFeed(GOOGLE_NEWS_RSS_URL, 'Google News')
                ]);

                const g1Items = results[0].status === 'fulfilled' ? results[0].value : [];
                const googleItems = results[1].status === 'fulfilled' ? results[1].value : [];

                if (results[0].status === 'rejected') {
                    debugLog('丘멆잺 G1 falhou: ' + results[0].reason?.message);
                }
                if (results[1].status === 'rejected') {
                    debugLog('丘멆잺 Google News falhou (503 - continuando s칩 com G1): ' + results[1].reason?.message);
                }

                debugLog(`G1: ${g1Items.length} itens, Google News: ${googleItems.length} itens`);

                // Pega 20 de cada fonte (ou o que estiver dispon칤vel)
                const g1Top20 = g1Items.slice(0, 20);
                const googleTop20 = googleItems.slice(0, 20);

                // Intercala as not칤cias (alterna entre fontes)
                newsItems = [];
                const maxLength = Math.max(g1Top20.length, googleTop20.length);
                for (let i = 0; i < maxLength; i++) {
                    if (i < g1Top20.length) newsItems.push(g1Top20[i]);
                    if (i < googleTop20.length) newsItems.push(googleTop20[i]);
                }

                debugLog('Total de not칤cias intercaladas: ' + newsItems.length);

                if (newsItems.length === 0) {
                    throw new Error('Nenhuma not칤cia encontrada nos feeds');
                }

                updateLastUpdate();
                renderCarousel();
                startCarousel();
                
                // Oculta debug ap칩s sucesso
                setTimeout(() => {
                    document.getElementById('debugInfo').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                debugLog('ERRO: ' + error.message);
                console.error('Erro detalhado:', error);
                document.getElementById('carouselContainer').innerHTML = 
                    `<div class="error-message">Erro ao carregar not칤cias: ${error.message}<br>Tentando novamente em 10 segundos...</div>`;
                setTimeout(fetchNews, 10000);
            }
        }

        function cleanText(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            return div.textContent || div.innerText || '';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                
                if (diffMins < 60) {
                    return `${diffMins} min atr치s`;
                } else if (diffHours < 24) {
                    return `${diffHours}h atr치s`;
                } else {
                    return date.toLocaleDateString('pt-BR', { 
                        day: '2-digit', 
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        function renderCarousel() {
            const container = document.getElementById('carouselContainer');
            container.innerHTML = newsItems.map((news, index) => `
                <div class="news-card ${index === 0 ? 'active' : ''}" data-index="${index}">
                    <div class="news-category">${news.category}</div>
                    <h2 class="news-title" onclick="window.open('${news.link}', '_blank')">${news.title}</h2>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span>${news.pubDate}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('newsCounter').textContent = 
                `${currentIndex + 1} / ${newsItems.length}`;
        }

        function showSlide(index) {
            const cards = document.querySelectorAll('.news-card');
            cards.forEach(card => card.classList.remove('active'));
            
            if (cards[index]) {
                cards[index].classList.add('active');
                currentIndex = index;
                document.getElementById('newsCounter').textContent = 
                    `${currentIndex + 1} / ${newsItems.length}`;
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % newsItems.length;
            showSlide(currentIndex);
        }

        function startCarousel() {
            if (slideInterval) clearInterval(slideInterval);
            if (progressInterval) clearInterval(progressInterval);

            slideInterval = setInterval(nextSlide, SLIDE_DURATION);

            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            progressInterval = setInterval(() => {
                progress += 100 / (SLIDE_DURATION / 100);
                if (progress >= 100) {
                    progress = 0;
                }
                progressBar.style.width = progress + '%';
            }, 100);
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('lastUpdate').textContent = 
                `칔ltima atualiza칞칚o: ${timeString}`;
        }

        // Inicializa칞칚o
        fetchNews();
        setInterval(fetchNews, UPDATE_INTERVAL);

        // Navega칞칚o manual com teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
                startCarousel();
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + newsItems.length) % newsItems.length;
                showSlide(currentIndex);
                startCarousel();
            }
        });
    </script>
</body>
</html>
