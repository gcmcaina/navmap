<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias SP - Tel√£o Corporativo</title>
    <style>
        :root {
            --color-background: #1a1a2e;
            --color-surface: #16213e;
            --color-text: #ffffff;
            --color-text-secondary: #a0a0a0;
            --color-primary: #0f4c75;
            --color-accent: #3282b8;
            --color-gcm: #ffd700;
            --color-gcm-bg: #2a2200;
            --color-alert: #ff4444;
            --color-alert-bg: #2a0000;
            --color-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: var(--color-surface);
            padding: 20px 40px;
            border-bottom: 2px solid var(--color-accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 2.5rem; color: var(--color-accent); }

        .carousel-container {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .news-card {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 60px;
            max-width: 1500px;
            width: 100%;
            height: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            position: absolute;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .news-card.active { opacity: 1; transform: translateY(0); }

        .news-card.gcm-highlight {
            background: linear-gradient(135deg, var(--color-gcm-bg) 0%, var(--color-surface) 100%);
            border: 2px solid var(--color-gcm);
        }

        .news-card.alert-news {
            background: linear-gradient(135deg, var(--color-alert-bg) 0%, var(--color-surface) 100%);
            border: 2px solid var(--color-alert);
        }

        .news-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 252px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: var(--color-accent);
            width: 0%;
        }

        /* --- Estilos do Painel de Gest√£o --- */
        .manage-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(22, 33, 62, 0.8);
            color: white;
            border: 1px solid var(--color-accent);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .news-manager-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-surface);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--color-accent);
            z-index: 1001;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .custom-news-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px dashed var(--color-accent);
        }

        .custom-news-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        .manager-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--color-border);
            gap: 10px;
        }

        .manager-item button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .btn-hide { background: var(--color-alert); }
        .btn-restore { background: #28a745; }
        .btn-delete { background: #555; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üöî Not√≠cias SP</h1>
        <div style="text-align: right;">
            <div id="newsCounter">Carregando...</div>
            <div id="lastUpdate" style="font-size: 0.8rem; color: var(--color-text-secondary);"></div>
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <div class="loading">Sincronizando feed...</div>
    </div>

    <div class="progress-bar" id="progressBar"></div>

    <button class="manage-btn" onclick="toggleManager()">‚öôÔ∏è Gerenciar</button>

    <div id="newsManager" class="news-manager-panel">
        <h2 style="margin-bottom: 20px;">Painel de Controle</h2>
        
        <div class="custom-news-form">
            <h4>üì¢ Adicionar Not√≠cia Fixa</h4>
            <input type="text" id="customTitle" placeholder="T√≠tulo da not√≠cia corporativa...">
            <input type="text" id="customSource" placeholder="Fonte (Ex: RH, Seguran√ßa, Comunicado)">
            <button onclick="addCustomNews()" style="background: var(--color-accent); color:white; width: 100%; padding: 10px; margin-top: 10px; border:none; border-radius:5px; cursor:pointer;">Publicar no Tel√£o</button>
        </div>

        <h4>Lista de Not√≠cias</h4>
        <div id="managerList"></div>
        <button onclick="toggleManager()" style="margin-top:20px; padding: 10px; width: 100%; cursor:pointer;">Fechar</button>
    </div>

    <script>
        const FEEDS = [
            { url: 'https://g1.globo.com/dynamo/sp/sao-paulo/rss2.xml', name: 'G1', limit: 15 },
            { url: 'https://news.google.com/rss/search?q=S√£o%20Paulo&hl=pt-BR&gl=BR&ceid=BR%3Apt-419', name: 'Google News', limit: 15 },
            { url: 'https://rss.uol.com.br/feed/noticias.xml', name: 'UOL', limit: 7 },
            { url: 'https://www.gazetadopovo.com.br/feed/rss/sao-paulo.xml', name: 'Gazeta - SP', limit: 8 }
        ];

        const WORKER_PROXY = 'https://news-fetcher.gcmcaina.workers.dev/?url=';
        const SLIDE_DURATION = 12000;
        
        let newsItems = [];
        let currentIndex = 0;
        let slideInterval, progressInterval;

        // Persist√™ncia
        let hiddenNews = JSON.parse(localStorage.getItem('hiddenNews') || '[]');
        let customNews = JSON.parse(localStorage.getItem('customNews') || '[]');

        function normalizeTitle(title) {
            return title.toLowerCase().replace(/[^a-z0-9]/g, '').substring(0, 60);
        }

        async function fetchNews() {
            try {
                const keywords = ['crime', 'assalto', 'roubo', 'pol√≠cia', 'gcm', 'prefeitura', 'nunes', 'acidente', 'morte', 'pris√£o', 'operacao', 'guarda civil'];
                let allRSSItems = [];

                const results = await Promise.allSettled(FEEDS.map(f => fetch(WORKER_PROXY + encodeURIComponent(f.url)).then(r => r.text())));

                results.forEach((res, idx) => {
                    if (res.status === 'fulfilled') {
                        const xml = new DOMParser().parseFromString(res.value, 'text/xml');
                        const items = Array.from(xml.querySelectorAll('item, entry')).map(item => ({
                            title: item.querySelector('title')?.textContent || '',
                            link: item.querySelector('link')?.textContent || item.querySelector('link')?.getAttribute('href') || '#',
                            pubDate: item.querySelector('pubDate, updated')?.textContent || '',
                            source: FEEDS[idx].name,
                            timestamp: new Date(item.querySelector('pubDate, updated')?.textContent).getTime() || 0,
                            category: 'SP'
                        }));

                        items.forEach(item => {
                            const norm = normalizeTitle(item.title);
                            const matches = keywords.some(k => item.title.toLowerCase().includes(k));
                            const isHidden = hiddenNews.includes(norm);
                            
                            if (matches && !isHidden && !allRSSItems.some(existing => normalizeTitle(existing.title) === norm)) {
                                allRSSItems.push(item);
                            }
                        });
                    }
                });

                // Unir Not√≠cias Customizadas (Fixas) + Not√≠cias do RSS
                newsItems = [...customNews, ...allRSSItems];

                // Ordena√ß√£o: 1. Fixas, 2. Recentes
                newsItems.sort((a, b) => {
                    if (a.isCustom && !b.isCustom) return -1;
                    if (!a.isCustom && b.isCustom) return 1;
                    return b.timestamp - a.timestamp;
                });

                newsItems = newsItems.slice(0, 50);
                renderCarousel();
                startCarousel();
                updateLastUpdate();
            } catch (e) {
                console.error("Erro ao buscar not√≠cias:", e);
                setTimeout(fetchNews, 10000);
            }
        }

        function renderCarousel() {
            const container = document.getElementById('carouselContainer');
            if (newsItems.length === 0) {
                container.innerHTML = "<div>Sem not√≠cias no momento.</div>";
                return;
            }

            container.innerHTML = newsItems.map((news, idx) => `
                <div class="news-card ${idx === 0 ? 'active' : ''} ${news.isCustom ? 'gcm-highlight' : ''}" data-index="${idx}">
                    <div style="margin-bottom:15px">
                        <span style="background:var(--color-accent); padding:5px 15px; border-radius:15px; font-size:0.8rem; font-weight:bold">
                            ${news.isCustom ? 'üìå FIXO' : 'NOT√çCIA'}
                        </span>
                    </div>
                    <h2 class="news-title">${news.title}</h2>
                    <div style="display:flex; gap:20px; color:var(--color-text-secondary); border-top:1px solid var(--color-border); pt:15px">
                        <span style="color:var(--color-accent); font-weight:bold">${news.source}</span>
                        <span>${new Date(news.pubDate).toLocaleTimeString('pt-BR')}</span>
                    </div>
                </div>
            `).join('');
            
            currentIndex = 0;
            updateCounter();
        }

        function addCustomNews() {
            const title = document.getElementById('customTitle').value;
            const source = document.getElementById('customSource').value;
            if (!title) return;

            const newItem = {
                title,
                source: source || 'Comunicado',
                pubDate: new Date().toISOString(),
                timestamp: Date.now(),
                isCustom: true
            };

            customNews.push(newItem);
            localStorage.setItem('customNews', JSON.stringify(customNews));
            document.getElementById('customTitle').value = '';
            fetchNews();
            toggleManager();
        }

        function hideNewsItem(title) {
            const norm = normalizeTitle(title);
            hiddenNews.push(norm);
            localStorage.setItem('hiddenNews', JSON.stringify(hiddenNews));
            fetchNews();
        }

        function restoreNewsItem(norm) {
            hiddenNews = hiddenNews.filter(n => n !== norm);
            localStorage.setItem('hiddenNews', JSON.stringify(hiddenNews));
            fetchNews();
        }

        function deleteCustom(idx) {
            customNews.splice(idx, 1);
            localStorage.setItem('customNews', JSON.stringify(customNews));
            fetchNews();
        }

        function toggleManager() {
            const p = document.getElementById('newsManager');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
            if (p.style.display === 'block') renderManagerList();
        }

        function renderManagerList() {
            const list = document.getElementById('managerList');
            let html = '<strong>Fixas:</strong>';
            
            customNews.forEach((n, i) => {
                html += `<div class="manager-item"><span>üìå ${n.title}</span><button class="btn-delete" onclick="deleteCustom(${i})">Remover</button></div>`;
            });

            html += '<br><strong>Vis√≠veis (RSS):</strong>';
            newsItems.filter(n => !n.isCustom).forEach(n => {
                html += `<div class="manager-item"><span>${n.title}</span><button class="btn-hide" onclick="hideNewsItem('${n.title.replace(/'/g, "\\'")}')">Ocultar</button></div>`;
            });

            html += '<br><strong>Ocultas:</strong>';
            hiddenNews.forEach(norm => {
                html += `<div class="manager-item" style="opacity:0.5"><span>ID: ${norm}</span><button class="btn-restore" onclick="restoreNewsItem('${norm}')">Restaurar</button></div>`;
            });

            list.innerHTML = html;
        }

        function startCarousel() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                const cards = document.querySelectorAll('.news-card');
                cards[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % newsItems.length;
                cards[currentIndex].classList.add('active');
                updateCounter();
            }, SLIDE_DURATION);

            // Barra de progresso
            if (progressInterval) clearInterval(progressInterval);
            let p = 0;
            progressInterval = setInterval(() => {
                p += 1;
                document.getElementById('progressBar').style.width = (p % 101) + '%';
            }, SLIDE_DURATION / 100);
        }

        function updateCounter() {
            document.getElementById('newsCounter').textContent = `${currentIndex + 1} / ${newsItems.length}`;
        }

        function updateLastUpdate() {
            document.getElementById('lastUpdate').textContent = "Atualizado em: " + new Date().toLocaleTimeString();
        }

        // --- L√≥gica de Hor√°rios Fechados (30 min) ---
        function scheduleUpdates() {
            const now = new Date();
            const mins = now.getMinutes();
            const wait = (mins < 30 ? 30 - mins : 60 - mins) * 60 * 1000 - (now.getSeconds() * 1000);
            
            setTimeout(() => {
                fetchNews();
                setInterval(fetchNews, 30 * 60 * 1000);
            }, wait);
        }

        fetchNews();
        scheduleUpdates();
    </script>
</body>
</html>
