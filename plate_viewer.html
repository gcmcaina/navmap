<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Visualiza√ß√£o de Capturas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            padding: 20px;
            transition: padding 0.3s ease;
        }
        
        body.compact-mode {
            padding-top: 70px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #1a1f2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .header.compact {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 15px 20px;
            border-radius: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        
        .header.compact h1 {
            font-size: 18px;
            margin: 0;
        }
        
        .header.compact p {
            display: none;
        }

        .header h1 {
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .header p {
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1a1f2c;
            color: #e0e0e0;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: #252b3a;
            transform: translateY(-2px);
        }
        
        .toggle-btn.active {
            display: flex;
        }

        .upload-section {
            background: #1a1f2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            overflow: hidden;
            max-height: 500px;
        }
        
        .upload-section.compact {
            max-height: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
        }

        .upload-area {
            border: 3px dashed #3a4252;
            border-radius: 10px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #252b3a;
        }

        .upload-area:hover {
            border-color: #4a5468;
            background: #2d3344;
        }

        .upload-area.drag-over {
            border-color: #5a6478;
            background: #363d50;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #a0a0a0;
        }

        #fileInput {
            display: none;
        }

        .info-bar {
            background: #1a1f2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #6b8afd;
        }

        .info-value {
            color: #e0e0e0;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1f2c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #252b3a;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-color: #3a4252;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #0f1419;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-plate {
            font-size: 22px;
            font-weight: bold;
            color: #6b8afd;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .card-local {
            font-size: 11px;
            color: #7a7a7a;
            text-align: center;
            margin-bottom: 12px;
            font-style: italic;
            min-height: 16px;
            line-height: 1.3;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 4px 0;
            border-bottom: 1px solid #252b3a;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row strong {
            color: #a0a0a0;
        }

        .info-row span {
            color: #e0e0e0;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .modal-image-container {
            position: relative;
            max-width: 100%;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            transition: transform 0.1s ease;
            cursor: zoom-in;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .modal-image.zoomed {
            cursor: zoom-out;
        }
        
        .modal-info {
            background: #1a1f2c;
            padding: 25px;
            border-radius: 12px;
            min-width: 400px;
            max-width: 600px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }
        
        .modal-info-plate {
            font-size: 32px;
            font-weight: bold;
            color: #6b8afd;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #252b3a;
        }
        
        .modal-info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #252b3a;
        }
        
        .modal-info-item:last-child {
            border-bottom: none;
        }
        
        .modal-info-label {
            font-weight: 600;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .modal-info-value {
            color: #e0e0e0;
            text-align: right;
            font-size: 14px;
            max-width: 60%;
            word-break: break-word;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1f2c;
            border: 2px solid #252b3a;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            color: #e0e0e0;
        }

        .modal-close:hover {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            transform: rotate(90deg);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #1a1f2c;
            border: 2px solid #252b3a;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #e0e0e0;
            z-index: 1001;
        }
        
        .modal-nav:hover {
            background: #252b3a;
            border-color: #3a4252;
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-nav.disabled:hover {
            background: #1a1f2c;
            border-color: #252b3a;
            transform: translateY(-50%) scale(1);
        }
        
        .modal-nav-prev {
            left: 20px;
        }
        
        .modal-nav-next {
            right: 20px;
        }

        .zoom-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 31, 44, 0.95);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            color: #e0e0e0;
            border: 1px solid #252b3a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #e0e0e0;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
    
    <div class="container">
        <div class="header">
            <h1>üöî Sistema de Visualiza√ß√£o de Capturas de Placas</h1>
            <p>Pol√≠cia Civil - S√£o Paulo | An√°lise e Investiga√ß√£o de Dados</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arraste um arquivo aqui ou clique para selecionar</div>
                <div class="upload-subtext">Formatos aceitos: XLSX, CSV</div>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        </div>

        <div class="info-bar" id="infoBar">
            <div class="info-item">
                <span class="info-label">Total de Registros:</span>
                <span class="info-value" id="totalRecords">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Arquivo:</span>
                <span class="info-value" id="fileName">-</span>
            </div>
            <button class="clear-btn" id="clearBtn">Limpar Dados</button>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">√ó</button>
        <button class="modal-nav modal-nav-prev" id="modalPrev">‚Äπ</button>
        <button class="modal-nav modal-nav-next" id="modalNext">‚Ä∫</button>
        <div class="modal-content">
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="Imagem expandida">
            </div>
            <div class="modal-info" id="modalInfo"></div>
        </div>
        <div class="zoom-info">Use o scroll para zoom | ‚Üê ‚Üí para navegar | ESC para fechar</div>
    </div>

    <script>
        let currentData = [];
        let zoomLevel = 1;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let isCompactMode = false;
        let currentModalIndex = -1;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const infoBar = document.getElementById('infoBar');
        const cardsGrid = document.getElementById('cardsGrid');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const modalInfo = document.getElementById('modalInfo');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const clearBtn = document.getElementById('clearBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const header = document.querySelector('.header');
        const uploadSection = document.getElementById('uploadSection');

        // Upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        clearBtn.addEventListener('click', () => {
            currentData = [];
            cardsGrid.innerHTML = '';
            infoBar.style.display = 'none';
            fileInput.value = '';
            
            // Volta ao modo expandido
            if (isCompactMode) {
                toggleCompactMode();
            }
        });
        
        // Toggle compact mode
        toggleBtn.addEventListener('click', toggleCompactMode);
        
        function toggleCompactMode() {
            isCompactMode = !isCompactMode;
            
            if (isCompactMode) {
                header.classList.add('compact');
                uploadSection.classList.add('compact');
                document.body.classList.add('compact-mode');
            } else {
                header.classList.remove('compact');
                uploadSection.classList.remove('compact');
                document.body.classList.remove('compact-mode');
            }
        }

        function handleFile(file) {
            const fileName = file.name;
            const extension = fileName.split('.').pop().toLowerCase();

            document.getElementById('fileName').textContent = fileName;

            if (extension === 'csv') {
                parseCSV(file);
            } else if (extension === 'xlsx' || extension === 'xls') {
                parseExcel(file);
            } else {
                alert('Formato de arquivo n√£o suportado. Use XLSX ou CSV.');
            }
        }

        function parseCSV(file) {
            Papa.parse(file, {
                header: true,
                complete: (results) => {
                    processData(results.data);
                },
                error: (error) => {
                    alert('Erro ao processar CSV: ' + error.message);
                }
            });
        }

        function parseExcel(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    processData(jsonData);
                } catch (error) {
                    alert('Erro ao processar Excel: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(data) {
            currentData = data.filter(row => Object.keys(row).length > 0);
            
            // Debug: mostra os nomes das colunas no console
            if (currentData.length > 0) {
                console.log('Colunas encontradas:', Object.keys(currentData[0]));
                console.log('Primeira linha de dados:', currentData[0]);
            }
            
            document.getElementById('totalRecords').textContent = currentData.length;
            infoBar.style.display = 'flex';
            renderCards();
            
            // Ativa modo compacto automaticamente
            if (!isCompactMode && currentData.length > 0) {
                setTimeout(() => {
                    toggleCompactMode();
                    toggleBtn.classList.add('active');
                }, 300);
            }
        }

        // Fun√ß√£o para formatar data no padr√£o brasileiro
        function formatarDataBrasileira(dataStr) {
            if (!dataStr || dataStr === 'N/A') return 'N/A';
            
            try {
                // Se j√° est√° no formato brasileiro, retorna
                if (dataStr.includes('/')) return dataStr;
                
                // Converte do formato: 2025-11-05 14:30:00
                const [data, hora] = dataStr.split(' ');
                const [ano, mes, dia] = data.split('-');
                
                return `${dia}/${mes}/${ano} ${hora || ''}`.trim();
            } catch (e) {
                return dataStr;
            }
        }

        function renderCards() {
            cardsGrid.innerHTML = '';
            
            currentData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Pega todos os valores do objeto para an√°lise
                const allValues = Object.entries(item);
                console.log(`Card ${index}:`, item);
                
                // Busca pela coluna B (geralmente segunda coluna) - Data/Hora
                const colunas = Object.keys(item);
                let dataHora = 'N/A';
                let local = 'N/A';
                
                // Tenta encontrar a data/hora na segunda coluna (√≠ndice 1)
                if (colunas.length > 1) {
                    dataHora = item[colunas[1]] || 'N/A';
                }
                
                // Tenta encontrar o local na quarta coluna (√≠ndice 3) - Coluna D
                if (colunas.length > 3) {
                    local = item[colunas[3]] || 'N/A';
                }
                
                // Fallback para nomes comuns de colunas de data
                if (dataHora === 'N/A') {
                    dataHora = item['Data/Hora'] || 
                              item['Data'] || 
                              item['Hor√°rio'] || 
                              item.data_hora || 
                              item.timestamp || 
                              item.horario || 
                              item.Horario || 
                              'N/A';
                }
                
                // Fallback para nomes comuns de colunas de local
                if (local === 'N/A') {
                    local = item.local || 
                           item.Local || 
                           item.LOCAL || 
                           item.location || 
                           item['Local'] || 
                           item['Endere√ßo'] || 
                           item['Localiza√ß√£o'] ||
                           item['Logradouro'] ||
                           'N/A';
                }
                
                // Formata no padr√£o brasileiro
                const horario = formatarDataBrasileira(dataHora);
                
                // Detecta poss√≠veis campos
                const placa = item.placa || item.Placa || item.PLACA || item.plate || item['Placa'] || 'N/A';
                const tipo = item.tipo || item.Tipo || item.TIPO || item.tipo_veiculo || item.vehicle_type || item['Tipo'] || item['Tipo de Ve√≠culo'] || 'N/A';
                
                // Busca por qualquer valor que contenha a URL do blob
                let imagem = '';
                for (const [key, value] of allValues) {
                    if (value && typeof value === 'string' && value.includes('lprproduction.blob.core.windows.net')) {
                        imagem = value;
                        console.log(`URL encontrada na coluna "${key}":`, imagem);
                        break;
                    }
                }
                
                // Log para debug das informa√ß√µes encontradas
                console.log(`Dados do card ${index}:`, {
                    placa,
                    local,
                    horario,
                    tipo,
                    imagem: imagem ? 'Encontrada' : 'N√£o encontrada'
                });

                const cardImageDiv = document.createElement('div');
                cardImageDiv.className = 'card-image';
                
                if (imagem && imagem.trim() !== '') {
                    const cleanUrl = imagem.trim();
                    
                    // Tenta carregar a imagem em background para verificar se funciona
                    const testImg = new Image();
                    testImg.onload = () => {
                        // Se carregar, mostra a imagem diretamente
                        cardImageDiv.innerHTML = `<img src="${cleanUrl}" alt="Captura ${placa}" style="width: 100%; height: 100%; object-fit: cover; pointer-events: none;">`;
                        console.log(`‚úì Imagem carregada: ${cleanUrl}`);
                    };
                    testImg.onerror = () => {
                        // Se n√£o carregar por CORS, mostra placeholder
                        cardImageDiv.innerHTML = `
                            <div style="position: relative; width: 100%; height: 100%; background: #0f1419; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px;">
                                <div style="font-size: 48px; margin-bottom: 10px;">üñºÔ∏è</div>
                                <div style="color: #6b8afd; font-weight: 600; text-align: center; font-size: 14px;">Clique para visualizar</div>
                                <div style="color: #666; font-size: 11px; margin-top: 8px; text-align: center;">Imagem dispon√≠vel</div>
                            </div>
                        `;
                        console.log(`‚ÑπÔ∏è CORS bloqueou preview, mas imagem acess√≠vel: ${cleanUrl}`);
                    };
                    testImg.src = cleanUrl;
                } else {
                    cardImageDiv.innerHTML = '<div style="padding: 20px; color: #666;">Imagem n√£o dispon√≠vel</div>';
                }
                
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                cardContent.innerHTML = `
                    <div class="card-plate">${placa}</div>
                    <div class="card-local">${local !== 'N/A' ? local : ''}</div>
                    <div class="card-info">
                        <div class="info-row">
                            <strong>Hor√°rio:</strong>
                            <span>${horario}</span>
                        </div>
                        <div class="info-row">
                            <strong>Tipo:</strong>
                            <span>${tipo}</span>
                        </div>
                    </div>
                `;
                
                card.appendChild(cardImageDiv);
                card.appendChild(cardContent);

                if (imagem) {
                    card.addEventListener('click', () => openModal(index));
                }

                cardsGrid.appendChild(card);
            });
        }

        function openModal(index) {
            currentModalIndex = index;
            const item = currentData[index];
            
            // Busca a imagem
            let imagem = '';
            const allValues = Object.entries(item);
            for (const [key, value] of allValues) {
                if (value && typeof value === 'string' && value.includes('lprproduction.blob.core.windows.net')) {
                    imagem = value;
                    break;
                }
            }
            
            if (!imagem) return;
            
            // Busca os dados
            const colunas = Object.keys(item);
            let dataHora = 'N/A';
            let local = 'N/A';
            
            if (colunas.length > 1) dataHora = item[colunas[1]] || 'N/A';
            if (colunas.length > 3) local = item[colunas[3]] || 'N/A';
            
            if (dataHora === 'N/A') {
                dataHora = item['Data/Hora'] || item['Data'] || item['Hor√°rio'] || item.data_hora || item.timestamp || 'N/A';
            }
            if (local === 'N/A') {
                local = item.local || item.Local || item.LOCAL || item.location || 'N/A';
            }
            
            const horario = formatarDataBrasileira(dataHora);
            const placa = item.placa || item.Placa || item.PLACA || item.plate || 'N/A';
            const tipo = item.tipo || item.Tipo || item.TIPO || item.tipo_veiculo || item.vehicle_type || 'N/A';
            
            // Atualiza modal
            modalImage.src = imagem;
            modalInfo.innerHTML = `
                <div class="modal-info-plate">${placa}</div>
                <div class="modal-info-item">
                    <span class="modal-info-label">Local:</span>
                    <span class="modal-info-value">${local}</span>
                </div>
                <div class="modal-info-item">
                    <span class="modal-info-label">Data/Hor√°rio:</span>
                    <span class="modal-info-value">${horario}</span>
                </div>
                <div class="modal-info-item">
                    <span class="modal-info-label">Tipo de Ve√≠culo:</span>
                    <span class="modal-info-value">${tipo}</span>
                </div>
                <div class="modal-info-item">
                    <span class="modal-info-label">Registro:</span>
                    <span class="modal-info-value">${index + 1} de ${currentData.length}</span>
                </div>
            `;
            
            modal.classList.add('active');
            zoomLevel = 1;
            modalImage.style.transform = `scale(${zoomLevel})`;
            modalImage.classList.remove('zoomed');
            
            updateNavButtons();
        }
        
        function updateNavButtons() {
            if (currentModalIndex <= 0) {
                modalPrev.classList.add('disabled');
            } else {
                modalPrev.classList.remove('disabled');
            }
            
            if (currentModalIndex >= currentData.length - 1) {
                modalNext.classList.add('disabled');
            } else {
                modalNext.classList.remove('disabled');
            }
        }
        
        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentData.length) {
                openModal(newIndex);
            }
        }

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            currentModalIndex = -1;
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                currentModalIndex = -1;
            }
        });
        
        modalPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!modalPrev.classList.contains('disabled')) {
                navigateModal(-1);
            }
        });
        
        modalNext.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!modalNext.classList.contains('disabled')) {
                navigateModal(1);
            }
        });

        // Zoom com scroll do mouse
        modalImage.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            zoomLevel = Math.min(Math.max(0.5, zoomLevel + delta), 3);
            modalImage.style.transform = `scale(${zoomLevel})`;
            
            if (zoomLevel > 1) {
                modalImage.classList.add('zoomed');
            } else {
                modalImage.classList.remove('zoomed');
            }
        });

        // Fechar com ESC e navegar com setas
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                modal.classList.remove('active');
                currentModalIndex = -1;
            } else if (e.key === 'ArrowLeft') {
                if (!modalPrev.classList.contains('disabled')) {
                    navigateModal(-1);
                }
            } else if (e.key === 'ArrowRight') {
                if (!modalNext.classList.contains('disabled')) {
                    navigateModal(1);
                }
            }
        });
    </script>
</body>
</html>
